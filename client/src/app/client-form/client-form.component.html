<form class="client-form" autocomplete="off" [formGroup]="clientForm" (ngSubmit)="submitForm()">
    <div class="form-floating mb-3">
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name" required>
      <label for="name">Name</label>
    </div>
  
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 3 characters long.
      </div>
    </div>
  
    <div class="form-floating mb-3">
      <input class="form-control" type="text" formControlName="location" placeholder="location" required>
      <label for="location">Location</label>
    </div>
  
    <div *ngIf="location.invalid && (location.dirty || location.touched)" class="alert alert-danger">
  
      <div *ngIf="location.errors?.['required']">
        location is required.
      </div>
      <div *ngIf="location.errors?.['minlength']">
        location must be at least 5 characters long.
      </div>
    </div>
  
    <div class="form-floating mb-3">
        <input class="form-control" type="text" formControlName="technology" placeholder="technology" required>
        <label for="technology">Technology</label>
    </div>
    
    <div *ngIf="technology.invalid && (technology.dirty || technology.touched)" class="alert alert-danger">
    
        <div *ngIf="technology.errors?.['required']">
          technology is required.
        </div>
        <div *ngIf="technology.errors?.['minlength']">
          technology must be at least 5 characters long.
        </div>
    </div>
  
    <button class="btn btn-primary" type="submit" [disabled]="clientForm.invalid">Add</button>
  </form>
