<h2 class="text-center m-5">Teachers List</h2>
 
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>Name</th>
               <th>Subject</th>
               <th>Phonenumber</th>
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let teacher of teachers$ | async">
               <td>{{teacher.name}}</td>
               <td>{{teacher.subject}}</td>
               <td>{{teacher.phonenumber}}</td>
               <td>
                   <button class="btn btn-primary me-1" [routerLink]="['edit/', teacher._id]">Edit</button>
                   <button class="btn btn-danger" (click)="deleteteacher(teacher._id || '')">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
 
   <button class="btn btn-primary mt-3" [routerLink]="['new']">Add a New Teacher</button>
